[build]
  command = "pnpm build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9"

# Production branch (main)
[context.production]
  command = "pnpm build"
  [context.production.environment]
    VITE_GIT_BRANCH = "main"
  
# Develop branch (beta environment)
[context.develop]
  command = "pnpm build"
  [context.develop.environment]
    VITE_GIT_BRANCH = "develop"
  
# Deploy previews for PRs
[context.deploy-preview]
  command = "pnpm build"

# Branch deploys (non-production branches)
[context.branch-deploy]
  command = "pnpm build"
